<body>
    <section class="container text-center">
        <h1>Thông tin nhân viên</h1>
        <div class="row">
            <div class="col-6">
                <form class="form-input">
                    <div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text  bg-success text-white">Mã NV</span>
                            </div>
                            <input type="text" class="form-control" id="inputMaNV" title="Mã Nhân Viên">
                        </div>
                    </div>
                    <div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white">Tên NV</span>
                            </div>
                            <input type="text" class="form-control" id="inputTenNV" title="Tên Nhân Viên">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text  bg-success text-white">Chức vụ</label>
                            </div>
                            <select class="custom-select" id="chucVu">
                                <option value="Giám đốc">Giám Đốc</option>
                                <option value="Quản lý">Quản Lý</option>
                                <option value="Trà xanh">Trà Xanh</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text  bg-success text-white">HS lương</span>
                            </div>
                            <input type="text" class="form-control" id="inputHSLuong">
                        </div>
                    </div>
                    <div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text  bg-success text-white">Lương CB</span>
                            </div>
                            <input type="text" class="form-control" id="inputLuongCB">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger" id="btnKQ">Tính Lương</button>
                </form>
            </div>

            <div class="col-6 bg-dark text-white text-left">
                <h2>Thông tin nhân viên</h2>
